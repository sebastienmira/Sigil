{% extends "layout.html" %}

{% block title %}
    Encrypt
{% endblock %}

{% block main %}
    <div class="container">
        <form action="/encrypt" method="post">
            <label for="plain">Plain Text</label>
            <textarea class="form-control" id="plain" name="plain" rows="3">{{plain}}</textarea>
            
            <label for="key">Key</label>
            <textarea class="form-control" id="key" name="key" rows="3">{{key}}</textarea>

            <button class="btn" type="submit">Encrypt</button>
        </form>


        {% if encrypted %}
            <h4>Encrypted text:</h4>
            <p>{{encrypted}}</p>
        {% endif %} 
        {% if error %}
            <h4>Error:</h4>
            <p>{{error}}</p>
        {% endif %} 
    </div>
{% endblock %}
